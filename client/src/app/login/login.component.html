<div class="container">
  <div class="row">
  <div class="col col-4">
    <div class="card">
      <article class="card-body">
        <h4 class="card-title text-center mb-4 mt-1">Log in</h4>
        <hr />
        <form (submit)="onSubmit()">
          <div class="form-group">
            <div class="input-group">
              <div class="input-group-prepend">
                <span class="input-group-text">
                  <i class="fa fa-user"></i>
                </span>
              </div>
              <input
                class="form-control"
                placeholder="Username or login"
                type="text"
                name="Username"
                [(ngModel)]="username"
                required
              />
            </div>
          </div>
          <div class="form-group">
            <div class="input-group">
              <div class="input-group-prepend">
                <span class="input-group-text">
                  <i class="fa fa-lock"></i>
                </span>
              </div>
              <input
                name="password"
                class="form-control"
                placeholder="******"
                type="password"
                [(ngModel)]="password"
                required
              />
            </div>
          </div>
          <div class="form-group">
            <button
              type="submit"
              class="btn btn-primary btn-block"
              
            >
              Login
            </button>
          </div>
          <!-- <p class="text-center">
            <a href="#" class="btn">Forgot password?</a>
          </p> -->
        </form>
      </article>
    </div>
  </div>
</div>
</div>
